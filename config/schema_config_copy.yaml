# ---
# "Named Things"
# ---
human gene:
  is_a: gene
  represented_as: node
  preferred_id: ensembl
  label_in_input: ensembl
  properties:
    approvedSymbol: str
    approvedName: str
    biotype: str

mouse gene:
  is_a: gene
  represented_as: node
  preferred_id: ensembl
  label_in_input: mouse gene
  properties:
    targetInModel: str
    targetInModelMgiId: str
    targetFromSourceId: str

# otar has no Bioregistry entry
disease:
  represented_as: node
  preferred_id: [mondo, efo, hp, orphanet, otar, oba, ncit, doid, obi, ogms]
  label_in_input: [mondo, efo, hp, orphanet, otar, oba, ncit, doid, obi, ogms]
  properties:
    code: str
    name: str
    description: str
    ontology: str

go term:
  is_a: biological entity # activity, process, or location
  represented_as: node
  preferred_id: go
  label_in_input: go
  properties:
    name: str

mouse phenotype:
  is_a: phenotypic feature
  represented_as: node
  preferred_id: mp
  label_in_input: mp
  properties:
    modelPhenotypeLabel: str
    targetFromSourceId: str
    targetInModelEnsemblId: str

#Additional schema added here
# Human Phenotype Ontology addition
human phenotype ontology:
  is_a: phenotypic feature
  represented_as: node
  preferred_id: [bfo, chebi, cl, go, hp]
  label_in_input: [bfo, chebi, cl, go, hp]
  properties:
    dbXRefs: str[]
    description: str
    name: str
    namespace: str
    obsolete_terms: str[]
    parents: str[]

# Target - baseline expression
target baseline expression:
  is_a: biological entity
  represented_as: node
  preferred_id: ensembl
  label_in_input: target baseline expression
  properties:
    id: str
    tissues:
      - efo_code: str
        label: str
        organs: str[]
        anatomical_systems: str[]
        rna:
          - value: double
            zscore: int
            level: int
            unit: str
        protein:
          - reliability: bool
            level: int
            cell_type:
              - name: str
                reliability: bool
                level: int


# "Drug - Indications"
# ---
drug indications:
  is_a: drug
  represented_as: node
  preferred_id: chembl
  label_in_input: drug indications
  properties:
    id: str
    name: str
    description: str
    indications:
      - disease: str
        efoName: str
        references:
          - source: string
            ids:
              - element: string
